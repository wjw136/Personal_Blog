<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <!--
        外层可以套一个div 实现内容在屏幕上居中 or 偏左右
        通过设置父div的 width和margin 左右 auto
    -->
    <div id="content">
        <div class="rightInfo">
            <h1>aaaaaaa</h1>
        </div>
    </div>
</body>

<style>
    .rightInfo {
        float: right;
        width: 100%;
    }
    
    #content {
        width: 60%;
        margin: 0 auto 5px auto;
    }
</style>

</html>
